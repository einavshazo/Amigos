          <div class="row">
        <div class="col s4 m6 right">
          <div class="card blue-grey darken-1">
            <div class="card-content white-text">
              <span class="card-title right">הכנסת שעה ויום לשיעור </span>
                </br>
                </br>
              <p>
                
                      <h7 >אנא בחר/י יום בשבוע </h7>
                    <datalist id = “days”>
                       <option label = “ראשון” value = “ראשון”>
                       <option label = “שני” value = “שני”>
                       <option label = “שלישי” value = “שלישי”>
                           <option label = “רביעי” value = “רביעי”>
                               <option label = “חמישי” value = “חמישי”>
                                    <option label = “שישי” value = “שישי”>
                    </datalist>
                        <input id = “myColors” list = “days”>
                        <h7>אנא בחר/י שעה ..</h7>
                    <datalist id = “hours”>
                       <option label = “1” value = “8:00”>
                       <option label = “2” value = “9:00”>
                       <option label = “3” value = “10:00”>
                           <option label = “4” value = “11:00”>
                               <option label = “5” value = “12:00”>

                    </datalist>

                    <input id = “myColors” list = “hours”>
                
             
                  
                </p>
            </div>
            <div class="card-action">
              <a href="#">נשלח</a>
              <a href="#">חזרה לעמוד הראשי</a>
            </div>
          </div>
        </div>
      </div>
